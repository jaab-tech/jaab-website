<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://jaab.tech/#contact">
  <script>
    (function() {
      var preferredLang = localStorage.getItem('jaab_preferred_lang');
      
      if (!preferredLang) {
        var browserLang = (navigator.language || navigator.userLanguage || '').toLowerCase();
        if (browserLang.startsWith('en')) {
          preferredLang = 'en';
        } else if (browserLang.startsWith('pt')) {
          preferredLang = 'pt';
        } else {
          preferredLang = 'es';
        }
      }
      
      var targetUrl = preferredLang === 'en' ? '/en/?meet=true#contact' : 
                      preferredLang === 'pt' ? '/pt/?meet=true#contact' : 
                      '/?meet=true#contact';
      window.location.href = targetUrl;
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/?meet=true#contact">
  </noscript>
  <title>Schedule Meeting</title>
</head>
<body>
  <p>
    <a href="/?meet=true#contact">Agendar Reunión (ES)</a> | 
    <a href="/en/?meet=true#contact">Schedule Meeting (EN)</a> | 
    <a href="/pt/?meet=true#contact">Agendar Reunião (PT)</a>
  </p>
</body>
</html>
