<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://jaab.tech/soluciones/modernizacion">
  <script>
    (function() {
      var preferredLang = localStorage.getItem('jaab_preferred_lang');
      
      if (!preferredLang) {
        var browserLang = (navigator.language || navigator.userLanguage || '').toLowerCase();
        if (browserLang.startsWith('en')) {
          preferredLang = 'en';
        } else if (browserLang.startsWith('pt')) {
          preferredLang = 'pt';
        } else {
          preferredLang = 'es';
        }
      }
      
      var targetUrl = preferredLang === 'en' ? '/en/solutions/modernization' : 
                      preferredLang === 'pt' ? '/pt/solucoes/modernizacao' : 
                      '/soluciones/modernizacion';
      window.location.href = targetUrl;
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/soluciones/modernizacion">
  </noscript>
  <title>Modernization</title>
</head>
<body>
  <p>
    <a href="/soluciones/modernizacion">Modernización (ES)</a> | 
    <a href="/en/solutions/modernization">Modernization (EN)</a> | 
    <a href="/pt/solucoes/modernizacao">Modernização (PT)</a>
  </p>
</body>
</html>
