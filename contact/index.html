<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://jaab.tech/#contact">
  <script>
    (function() {
      var preferredLang = localStorage.getItem('jaab_preferred_lang');
      
      if (!preferredLang) {
        var browserLang = (navigator.language || navigator.userLanguage || '').toLowerCase();
        if (browserLang.startsWith('en')) {
          preferredLang = 'en';
        } else if (browserLang.startsWith('pt')) {
          preferredLang = 'pt';
        } else {
          preferredLang = 'es';
        }
      }
      
      var targetUrl = preferredLang === 'en' ? '/en/#contact' : 
                      preferredLang === 'pt' ? '/pt/#contact' : '/#contact';
      window.location.href = targetUrl;
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/#contact">
  </noscript>
  <title>Contact / Contacto / Contato</title>
</head>
<body>
  <p>
    <a href="/#contact">Contacto (ES)</a> | 
    <a href="/en/#contact">Contact (EN)</a> | 
    <a href="/pt/#contact">Contato (PT)</a>
  </p>
</body>
</html>
